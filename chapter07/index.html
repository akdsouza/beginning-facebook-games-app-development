<head>
  <meta charset="utf-8">

  <title>Tic-Tac-Toe</title>
  
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="main" role="main">
    <h1>Tic-Tac-Toe</h1>
    <canvas id="game" width="300" height="300"></canvas>

    <div id="scores">
      <ul>
        <li><strong>Wins:</strong> <span id="wins">0</span></li>
        <li><strong>Losses:</strong> <span id="losses">0</span></li>
        <li><strong>Ties:</strong> <span id="ties">0</span>
      </ul>
    </div>
  </div>

  <script src="js/tictactoe.js"></script>
  <script>
    init('game');
  </script>

  <script src="tools/Stats.js"></script>

  <script>
      var stats = new Stats();
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';

      document.getElementById('main').appendChild( stats.domElement );

      setInterval( function () {

        stats.update();

      }, 1000 / 60 );
    </script>

  <![endif]-->
</body>
