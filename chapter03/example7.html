<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Example7: Simple Collision</title>
  <style type="text/css" media="screen">
    #canvas {
      border: 1px solid #c0c0c0;
    }
  </style>
  
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script type="text/javascript" charset="utf-8">

    const OFFSET_X = 4;
    const OFFSET_Y = 4;

    var context;

    function hitTest(a, b) {
      var hit = false;

      // check for horizontal then vertial hit
      if(b.x + b.width >= a.x && b.x < a.x + a.width) {
        if(b.y + b.height >= a.y && b.y < a.y + a.height) {
          hit = true;
        }
      }

      // check if a is in b
      if(b.x <= a.x && b.x + b.width >= a.x + a.width) {
        if(b.y <= a.y && b.y + b.height >= a.y + a.height) {
          hit = true;
        }
      }

      // check if b in in a
      if(a.x <= b.x && a.x + a.width >= b.x + b.width) {
        if(a.y <= b.y && a.y + a.height >= b.y + b.height) {
          hit = true;
        }
      }

      return hit;
    }


    function init(canvasId) {
      context = document.getElementById(canvasId).getContext('2d');
      return setInterval(draw, 10);
    }

    function draw() {
      context.fillStyle = "blue";
      context.fillRect(100, 100, 100, 100);

      context.fillStyle = "green";
      context.fillRect(500, 125, 50, 50);

      var bullet = '';
      var target = '';


    }

    function drawBoxes(canvasId) {
      var canvas = document.getElementById(canvasId);
      var context = canvas.getContext("2d");

      context.fillStyle = "#091F5D";
      context.fillRect (10, 10, 160, 150);

      context.fillStyle = "rgba(255, 78, 0, 0.5)"; 
      context.fillRect (90, 90, 160, 150);

      context.fillStyle = "rgb(255, 78, 0)";
      context.fillRect (170, 160, 160, 150);

    }


    init('canvas');


  </script>
</body>
